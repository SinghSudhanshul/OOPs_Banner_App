spring.application.name=velocita-backend
server.port=8080

# Database (H2 embedded for local development)
spring.datasource.url=jdbc:h2:mem:velocitadb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JWT Configuration
app.jwt.secret=velocitaSuperSecretKeyForJwtTokenGenerationWhichShouldBeLongerThan256BitsToBeSecure
app.jwt.expiration-ms=86400000

# AI Configuration
# Set AI_API_KEY and AI_PROVIDER env vars, or put them here:
app.ai.api-key=${AI_API_KEY:}
app.ai.provider=${AI_PROVIDER:gemini}
#   provider options: "gemini" (Google Generative AI) or "llama" (via Groq)

# CORS
spring.web.cors.allowed-origins=http://localhost:3000

# Logging
logging.level.com.velocita=INFO
logging.level.org.springframework.security=WARN
